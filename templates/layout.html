{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>
        {% block title %}
        Project from Django
        {% endblock %}
    </title>
    <style>
        body {
            background-color: #001f3f; /* Navy blue background */
            color: white; /* White text */
        }
        /* Styling for the navbar brand */
        .navbar-brand {
            font-size: 1.8rem; /* Larger font size */
            font-weight: bold; /* Bold text */
            color: #ffcc00; /* Golden color */
            transition: color 0.3s ease; /* Smooth color transition */
        }
        .navbar-brand:hover {
            color: #ffffff; /* Change color on hover */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow effect */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #001f3f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TweetBar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Add any additional nav items if needed -->
                </ul>
                <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2">Tweet Home</a>
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
                <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
