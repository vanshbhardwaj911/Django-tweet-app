{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-white text-center mb-4">Register Form</h2>
    
    <form method="POST" class="bg-dark p-4 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
    </form>
    
    <p class="text-center text-white mt-3">Already have an account? 
        <a href="{% url 'login' %}" class="text-primary">Login Here</a>
    </p>
</div>
{% endblock %}
